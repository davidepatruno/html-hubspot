<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Hubspot website</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="stylehubspot.css">
  </head>
  <body>
    <div id="contenitore-generale">
      <div class="header-wrap">
        <div class="header-fix">
          <div class="header-fix-left-wrapper">
            <div class="header I1">
              <span><i class="fas fa-globe-americas"></i>   English  <i class="fas fa-sort-down"></i></span>
            </div>
            <div class="header I2">Sales: +353 1 512 4400  <i class="fas fa-sort-down"></i></div>
          </div> <!-- Fine left wrapper -->
          <div class="header-fix-right-wrapper">
            <div class="header I3">
              <i class="fas fa-search"></i>
            </div>
            <div class="header B1">Log in</div>
            <div class="header B2">Get HubSpot free</div>
          </div> <!-- Fine right wrapper -->
        </div> <!-- Fine header fix -->
        <div class="header-upper">
          <div class="header-upper-left-wrapper">
            <div class="HULWlogo">
              <img src="https://www.hubspot.com/hubfs/HubSpot_Logos/HSLogo_color.svg?t=1539870950422">
            </div>
          </div> <!-- Fine left wrapper -->
          <div class="header-upper-right-wrapper">
              <div class="HURWwrapped-item">
                <span>Software  <i class="fas fa-sort-down"></i></span></div>
              <div class="HURWwrapped-item">Pricing</div>
              <div class="HURWwrapped-item">Resources  <i class="fas fa-sort-down"></i></div>
              <div class="HURWwrapped-item">Partners  <i class="fas fa-sort-down"></i></div>
              <div class="HURWwrapped-item">About  <i class="fas fa-sort-down"></i></div>
            </div> <!-- Fine right wrapper -->
        </div> <!-- Fine header upper -->
        <div class="header-bottom">
          <div class="header-bottom-left-wrapper">
            <div class="HBLWwrapped-item">
              <span>Take our free video crash course to learn how to start using conversational marketing tactics like live chat, bots, and Facebook Messenger in your strategy.</span>
            </div>
          </div> <!-- Fine left wrapper -->
          <div class="header-bottom-right-wrapper">
            <div class="HBRWwrapped-item">Watch videos</div>
          </div> <!-- Fine right wrapper -->
        </div> <!-- Fine header bottom -->
      </div> <!-- fine headerwrap -->
    </div> <!-- Fine contenitore-generale -->
  </body>
</html>
